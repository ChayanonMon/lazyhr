<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LazyHR - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/lazyhr/css/common.css" />
    <link rel="stylesheet" href="/lazyhr/css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="col-md-6 col-lg-4">
        <div class="card login-card border-0">
          <div class="card-header login-header text-center py-4">
            <h3 class="mb-0"><i class="fas fa-briefcase me-2"></i>LazyHR</h3>
            <p class="mb-0">Employee Management System</p>
          </div>
          <div class="card-body p-4">
            <!-- Login Form -->
            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">
                  <i class="fas fa-user me-1"></i>Username
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-1"></i>Password
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-sign-in-alt me-1"></i>Login
                </button>
              </div>
            </form>

            <!-- Error Message -->
            <div
              th:if="${param.error}"
              class="alert alert-danger mt-3"
              role="alert"
            >
              <i class="fas fa-exclamation-triangle me-1"></i>
              Invalid username or password.
            </div>

            <!-- Logout Message -->
            <div
              th:if="${param.logout}"
              class="alert alert-success mt-3"
              role="alert"
            >
              <i class="fas fa-check-circle me-1"></i>
              You have been logged out successfully.
            </div>
          </div>
          <div class="card-footer bg-light text-center">
            <h6 class="mb-2">Demo Credentials</h6>
            <div class="row text-sm">
              <div class="col-4">
                <strong>Admin:</strong><br />
                admin / admin123
              </div>
              <div class="col-4">
                <strong>Manager:</strong><br />
                manager / manager123
              </div>
              <div class="col-4">
                <strong>Employee:</strong><br />
                jdoe / password123
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!-- Base Layout Fragment -->
<html th:fragment="layout(title, pageType, activePage, additionalCSS, additionalJS)" 
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title + ' - LazyHR'}">LazyHR</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    
    <!-- Common CSS -->
    <link rel="stylesheet" href="/lazyhr/css/common.css" />
    
    <!-- Page-specific CSS -->
    <link th:if="${pageType != null}" rel="stylesheet" th:href="@{'/lazyhr/css/' + ${pageType} + '.css'}" />
    
    <!-- Additional CSS -->
    <th:block th:each="css : ${additionalCSS}" th:if="${additionalCSS != null}">
        <link rel="stylesheet" th:href="${css}" />
    </th:block>
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar(${activePage}, ${user})}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid p-4">
            <!-- Page Content -->
            <div th:replace="${content}"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common JS -->
    <script src="/lazyhr/js/constants.js"></script>
    <script src="/lazyhr/js/common-utils.js"></script>
    
    <!-- Page-specific JS -->
    <script th:if="${pageType != null}" th:src="@{'/lazyhr/js/' + ${pageType} + '.js'}"></script>
    
    <!-- Additional JS -->
    <th:block th:each="js : ${additionalJS}" th:if="${additionalJS != null}">
        <script th:src="${js}"></script>
    </th:block>
    
    <!-- Page Initialization Script -->
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const userId = /*[[${user != null ? user.id : null}]]*/ null;
            if (typeof initializeUserData === 'function') {
                initializeUserData(userId);
            }
        });
    </script>
</body>
</html>

<!-- Content Block for extending pages -->
<th:block th:fragment="content">
    <!-- Page content goes here -->
</th:block>

</body>
</html>
